<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/homeImg/favicon32.png"/>
    <link rel="stylesheet" href="basicModules.css">
    <script type="text/javascript" src="scripts/moduleScript.js"></script>
    <title>JavaTown</title>
</head>
<body>
    <div class="margin">
        <picture>
            <a href="index.html">
            <img src="homeImg/TitleSign.png" id="TitleSign">
        </a>
        </picture>
    </div>
    
    <section class="parallax">
        <div class="parallax-inner">

            <div class="sliderCont">


                <!-- images-->
                    <div class="slider_img fade" id="one" >
                        <div class="pageNum">1/6</div>
                        <img class="imgIn" src="moduleImg/oopConceptsImg/1.png" alt="slide1">

                        

                    </div>

                    <div class="slider_img fade" id="two">
                        <div class="pageNum">2/6</div>
                        <img class="imgIn" src="moduleImg/oopConceptsImg/2.png" alt="slide2">

                         

                    </div>

                    <div class="slider_img fade" id="three">
                        <div class="pageNum">3/6</div>
                        <img class="imgIn" src="moduleImg/oopConceptsImg/3.png" alt="slide3">
   
                        

                    </div>
                    <div class="slider_img fade" id="four">
                        <div class="pageNum">4/6</div>
                        <img class="imgIn" src="moduleImg/oopConceptsImg/4.png" alt="slide4">
   
                        

                    </div>
                    <div class="slider_img fade" id="five">
                        <div class="pageNum">5/6</div>
                        <img class="imgIn" src="moduleImg/oopConceptsImg/5.png" alt="slide5">
   
                        

                    </div>
                    <div class="slider_img fade" id="six">
                        <div class="pageNum">6/6</div>
                        <img class="imgIn" src="moduleImg/oopConceptsImg/6.png" alt="slide6">
   
                        

                    </div>
    
                    <!-- controls-->
                    <a class="prev" onclick="hoverSlides(-1)">&#10094;</a>
                    <a class="next" onclick="hoverSlides(1)">&#10095;</a>



             </div>
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"> </span>
                <span class="dot" onclick="currentSlide(2)"> </span>
                <span class="dot" onclick="currentSlide(3)"> </span>
                <span class="dot" onclick="currentSlide(4)"> </span>
                <span class="dot" onclick="currentSlide(5)"> </span>
                <span class="dot" onclick="currentSlide(6)"> </span>

            </div>  
        </div>
    </section>
    <div class="margin"></div>

    <div class="margin2"></div>

    <section class="parallax2">
        <div class="parallax-inner2">
            <div class="dataTypesQuiz">
                <h1 class="quizText">P O P Q U I Z!</h1>
                <div class="linearLine"></div>
                <div class="hideTxt">
                    <h2 id="quizQue">Ready to take on tests?</h2>
                    <p class="revealText">(hover me)</p>
                </div>
                


            <a href="quizPages/oopQuiz.html"><button class="quizNext">START</button></a>
        </div>
        </div>
    </section>
    <div class="margin2"></div>
</body>
</html>
