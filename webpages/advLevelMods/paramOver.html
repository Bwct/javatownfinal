<body>
    <div class="margin"></div>
    
    <section class="parallax">
        <div class="parallax-inner">

            <div class="sliderCont">


                <!-- images-->
                    <div class="slider_img fade" id="one" >
                        <div class="pageNum">1/8</div>
                        <img class="imgIn" src="advParamOverImg/1.png">

                        

                    </div>

                    <div class="slider_img fade" id="two">
                        <div class="pageNum">2/8</div>
                        <img class="imgIn" src="advParamOverImg/2.png">

                         

                    </div>

                    <div class="slider_img fade" id="three">
                        <div class="pageNum">3/8</div>
                        <img class="imgIn" src="advParamOverImg/3.png" alt="not supported">
   
                        

                    </div>
                    <div class="slider_img fade" id="four">
                        <div class="pageNum">4/8</div>
                        <img class="imgIn" src="advParamOverImg/4.png" alt="not supported">
   
                        

                    </div>
                    <div class="slider_img fade" id="five">
                        <div class="pageNum">5/8</div>
                        <img class="imgIn" src="advParamOverImg/5.png" alt="not supported">
   
                        

                    </div>

                        <div class="pageNum">6/8</div>
                        <img class="imgIn" src="advParamOverImg/6.png" alt="not supported">
   
                        

                    </div>
                    <div class="slider_img fade" id="seven">
                        <div class="pageNum">7/8</div>
                        <img class="imgIn" src="advParamOverImg/7.png" alt="not supported">
   
                        

                    </div>

                    <div class="slider_img fade" id="eight">
                        <div class="pageNum">8/8</div>
                        <img class="imgIn" src="advParamOverImg/8.png" alt="not supported">
   
                        

                    </div>

                    <!-- controls-->
                    <a class="prev" onclick="hoverSlides(-1)">&#10094;</a>
                    <a class="next" onclick="hoverSlides(1)">&#10095;</a>



             </div>
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"> </span>
                <span class="dot" onclick="currentSlide(2)"> </span>
                <span class="dot" onclick="currentSlide(3)"> </span>
                <span class="dot" onclick="currentSlide(4)"> </span>
                <span class="dot" onclick="currentSlide(5)"> </span>
                <span class="dot" onclick="currentSlide(6)"> </span>
                <span class="dot" onclick="currentSlide(7)"> </span>
                <span class="dot" onclick="currentSlide(8)"> </span>
            </div>  
        </div>
    </section>
    <div class="margin"></div>
